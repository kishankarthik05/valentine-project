<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine</title>

<!-- Cursive Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffd6e0;
    font-family:Arial, sans-serif;
    overflow:hidden;
    transition:background 1s ease;
    background-size:cover;
    background-position:center;
}

/* BIG HEART BACKGROUND */
.big-heart{
    position:absolute;
    font-size:260px;
    opacity:0.12;
    z-index:0;
}

/* MAIN CONTENT */
.container{
    text-align:center;
    position:relative;
    z-index:2;
    width:90%;
    max-width:400px;
}

h1{
    color:#c9184a;
    font-size:24px;
    margin-bottom:25px;
}

/* BUTTON AREA */
.btn-area{
    position:relative;
    height:120px;
}

/* BUTTON STYLE */
button{
    padding:14px 28px;
    font-size:18px;
    border:none;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}

/* YES BUTTON */
#yesBtn{
    background:#ff4d6d;
    color:white;
}

/* NO BUTTON */
#noBtn{
    background:#6c757d;
    color:white;
    position:absolute;
    left:55%;
    top:0;
}

/* CRYING EMOJI */
.cry{
    font-size:55px;
    margin-top:15px;
}

/* POPUP OVERLAY */
.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.55);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:0.3s;
    z-index:9999;
}

.popup.show{
    visibility:visible;
    opacity:1;
}

/* POPUP BOX */
.popup-box{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    animation:pop 0.4s ease;
    font-family:'Dancing Script', cursive;
}

@keyframes pop{
    from{transform:scale(0.6);}
    to{transform:scale(1);}
}

/* MOBILE */
@media(max-width:600px){
    h1{font-size:20px;}
    button{font-size:16px;}
    .big-heart{font-size:200px;}
}

</style>
</head>

<body>

<div class="big-heart">‚ù§Ô∏è</div>

<div class="container">
    <h1>Halo dumbo, Will you be my Valentine (forever.)</h1>

    <div class="btn-area">
        <button id="yesBtn">Yes üòÅ</button>
        <button id="noBtn">No üòè</button>
    </div>

    <div class="cry">üò≠</div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h2 style="font-size:34px;color:#c9184a;">
            Good Decision dumbo üòÅüòè
        </h2>
        <p style="font-size:24px;">
            Njan ente kochine ketti nallampole kond nadnnonde tto
        </p>
    </div>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");

let yesScale = 1;

/* MOVE NO BUTTON SAFELY */
function moveNo(){
    const area = document.querySelector(".btn-area");
    const rect = area.getBoundingClientRect();

    const x = Math.random() * (rect.width - 80);
    const y = Math.random() * (rect.height - 40);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.12;
    yesBtn.style.transform = "scale("+yesScale+")";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES CLICK */
yesBtn.addEventListener("click", ()=>{
    popup.classList.add("show");

    /* CHANGE BACKGROUND IMAGE */
    document.body.style.background =
        "url('love.jpg') center/cover no-repeat";
});

</script>

</body>
</html>
